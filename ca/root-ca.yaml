apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: root-issuer
  namespace: cert-manager
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: root-ca
  namespace: cert-manager
spec:
  isCA: true
  duration: 87600h # 10 years
  secretName: root-ca
  commonName: root-ca
  privateKey:
    algorithm: ECDSA
    size: 256
  subject:
    organizations:
      - cluster.local
      - cert-manager
  issuerRef:
    name: root-issuer
    kind: ClusterIssuer
    group: cert-manager.io