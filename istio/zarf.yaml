kind: ZarfPackageConfig
metadata:
  name: istio

components:
  # https://istio.io/latest/docs/setup/install/helm/
  - name: istio
    description: Deploy istio
    required: true
    charts:
      - name: istio-base
        url: https://istio-release.storage.googleapis.com/charts
        version: 1.20.1
        repoName: base
        namespace: istio-system
        valuesFiles:
          - values-istio-base.yaml
      - name: istiod
        url: https://istio-release.storage.googleapis.com/charts
        version: 1.20.1
        repoName: istiod
        namespace: istio-system
      - name: istio-ingressgateway
        url: https://istio-release.storage.googleapis.com/charts
        version: 1.20.1
        repoName: gateway
        namespace: istio-system
    images:
      - docker.io/istio/pilot:1.20.1
      - docker.io/istio/proxyv2:1.20.1
    actions:
      onDeploy:
        after:
          - wait:
              cluster:
                kind: deployment
                name: istiod
                namespace: istio-system
                condition: available
          - wait:
              cluster:
                kind: deployment
                name: istio-ingressgateway
                namespace: istio-system
                condition: available
